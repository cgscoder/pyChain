<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyChain Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <h2>Welcome, {{session.get('username')}}</h2>

    <table>
        {% for block in blockchain %}
            <tr>
                {{ block.number }}
            <tr>
            <tr>
                {{ block.data }}
            <tr>
            <tr>
                {{ block.hash }}
            <tr>
        {% endfor %}
    </table>
    <p> Last updated at {{ ct }}</p>
</body>
</html>
